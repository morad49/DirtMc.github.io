<script>

/* ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª Ø¨Ø¹Ø¯ Ø£ÙˆÙ„ Ø¶ØºØ· */
document.body.addEventListener("click",()=>{
document.getElementById("spaceSound").play();
},{once:true});

/* Ù†Ø³Ø® Ø§Ù„Ø§ÙŠØ¨ÙŠ */
function copyIP(){

/* Ø±Ø³Ù… Ø§Ù„ÙØ¶Ø§Ø¡ + Ø¨Ù„Ø§Ùƒ Ù‡ÙˆÙ„ */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

/* Ù†Ø¬ÙˆÙ… */
let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2
});
}

/* Ø¬Ø³ÙŠÙ…Ø§Øª Ø§Ù„Ø¨Ù„Ø§Ùƒ Ù‡ÙˆÙ„ */
let particles=[];
for(let i=0;i<500;i++){
particles.push({
angle:Math.random()*Math.PI*2,
radius:Math.random()*400,
speed:0.002+Math.random()*0.003
});
}

function draw(){

ctx.fillStyle="black";
ctx.fillRect(0,0,canvas.width,canvas.height);

/* Ø§Ù„Ù†Ø¬ÙˆÙ… */
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.fillRect(s.x,s.y,s.size,s.size);
});

/* Ù…Ø±ÙƒØ² Ø§Ù„Ø¨Ù„Ø§Ùƒ Ù‡ÙˆÙ„ */
let cx=canvas.width/2;
let cy=canvas.height/2;

/* Ø¬Ø³ÙŠÙ…Ø§Øª ØªØ¯ÙˆØ± */
particles.forEach(p=>{

p.angle+=p.speed;
p.radius*=0.999;

if(p.radius<50){
p.radius=400;
}

let x=cx+Math.cos(p.angle)*p.radius;
let y=cy+Math.sin(p.angle)*p.radius;

ctx.beginPath();
ctx.fillStyle="rgba(0,255,120,0.8)";
ctx.arc(x,y,2,0,Math.PI*2);
ctx.fill();

});

/* Ø§Ù„Ø¨Ù„Ø§Ùƒ Ù‡ÙˆÙ„ */
let gradient=ctx.createRadialGradient(cx,cy,10,cx,cy,150);
gradient.addColorStop(0,"black");
gradient.addColorStop(0.3,"#00ff88");
gradient.addColorStop(1,"transparent");

ctx.fillStyle=gradient;
ctx.beginPath();
ctx.arc(cx,cy,150,0,Math.PI*2);
ctx.fill();

requestAnimationFrame(draw);
}

draw();

</script>
