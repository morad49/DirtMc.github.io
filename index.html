<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DirtMC</title>

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Minecraft', sans-serif;
}

body{
background:#0b0f0c;
overflow:hidden;
color:white;
}

/* ---------------- LOADING ---------------- */

#loadingScreen{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
}

.loaderTitle{
font-size:50px;
color:#39ff14;
text-shadow:0 0 20px #39ff14;
margin-bottom:30px;
}

.loadingBar{
width:70%;
height:25px;
border:2px solid #39ff14;
position:relative;
}

.loadingFill{
height:100%;
width:0%;
background:linear-gradient(90deg,#0f0,#39ff14);
}

.percent{
margin-top:15px;
font-size:22px;
}

/* ---------------- BACKGROUND ITEMS ---------------- */

.floating{
position:absolute;
opacity:0.12;
animation:float 20s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh) rotate(0deg);}
100%{transform:translateY(-120vh) rotate(360deg);}
}

/* ---------------- MAIN ---------------- */

.container{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

/* LOGO */

.logoBox{
display:flex;
align-items:center;
gap:10px;
margin-bottom:15px;
}

.logoSquare{
background:#1a3d1a;
border:3px solid #39ff14;
padding:8px 18px;
font-size:40px;
color:#39ff14;
text-shadow:0 0 15px #39ff14;
}

.logoText{
font-size:55px;
text-shadow:0 0 20px #39ff14;
}

/* TEXT */

.desc{
max-width:500px;
margin-bottom:30px;
line-height:1.6;
opacity:0.85;
}

/* IP */

.ipBox{
font-size:28px;
background:#0f1f0f;
padding:15px 25px;
border:2px solid #39ff14;
cursor:pointer;
transition:.3s;
margin-bottom:25px;
}

.ipBox:hover{
background:#132913;
}

/* BUTTONS */

.buttons{
display:flex;
gap:15px;
flex-wrap:wrap;
justify-content:center;
}

.btn{
padding:12px 26px;
border:none;
cursor:pointer;
font-size:18px;
border-radius:6px;
color:white;
transition:.3s;
}

.discord{
background:linear-gradient(45deg,#5865F2,#9fa8ff);
box-shadow:0 0 15px #5865F2;
}

.tiktok{
background:linear-gradient(45deg,#ff0050,#00f2ea);
box-shadow:0 0 15px #ff0050;
}

.btn:hover{
transform:scale(1.08);
}

/* MOBILE */

@media(max-width:600px){

.logoText{
font-size:40px;
}

.ipBox{
font-size:22px;
}

.loaderTitle{
font-size:35px;
}

}
</style>
</head>

<body>

<!-- LOADING -->

<div id="loadingScreen">
<div class="loaderTitle">DirtMC</div>

<div class="loadingBar">
<div class="loadingFill" id="fill"></div>
</div>

<div class="percent" id="percent">0%</div>
</div>

<!-- FLOATING ITEMS -->
<img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/2a/Diamond_Sword_JE2_BE2.png" class="floating" style="left:10%; width:80px;">
<img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/d/d1/Diamond_Pickaxe_JE3_BE3.png" class="floating" style="left:70%; width:80px; animation-delay:5s;">
<img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/2a/Diamond_Sword_JE2_BE2.png" class="floating" style="left:40%; width:70px; animation-delay:10s;">

<!-- MAIN -->

<div class="container">

<div class="logoBox">
<div class="logoSquare">D</div>
<div class="logoText">irtMC</div>
</div>

<div class="desc">
Best QuickBox server.<br>
Smooth and powerful gameplay.<br>
Join our amazing community.<br>
Start your adventure today.
</div>

<div class="ipBox" onclick="copyIP()">
dirtmc.pro:21411<br>
<small>Copy IP</small>
</div>

<div class="buttons">
<button class="btn discord" onclick="openLink('https://discord.gg/')">Discord</button>
<button class="btn tiktok" onclick="openLink('https://tiktok.com/')">TikTok</button>
</div>

</div>

<script>

/* Loading */

let percent = 0;
let fill = document.getElementById("fill");
let percentText = document.getElementById("percent");

let load = setInterval(()=>{
percent+=1;
fill.style.width = percent + "%";
percentText.innerText = percent + "%";

if(percent >=100){
clearInterval(load);
document.getElementById("loadingScreen").style.display="none";
}

},25);

/* Copy IP */

function copyIP(){
navigator.clipboard.writeText("dirtmc.pro:21411");
alert("IP Copied!");
}

/* Open Links */

function openLink(link){
window.open(link);
}

</script>

</body>
</html>
