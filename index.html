<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DirtMC â€” Premium Minecraft Server</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --green-1: #06ff7a;
    --green-2: #12c86f;
    --muted: rgba(255,255,255,0.85);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:#000; color:var(--muted); overflow:hidden;}

  /* SPLASH (loading) */
  #splash{
    position:fixed; inset:0; z-index:9999;
    background:#000; display:flex; align-items:center; justify-content:center; flex-direction:column;
  }
  #splash h1{
    color:var(--green-1);
    font-size:48px; font-weight:800; letter-spacing:2px; margin-bottom:18px;
    -webkit-text-stroke: 0.6px rgba(0,0,0,0.6);
  }
  .loader{
    width:320px; max-width:80%; height:12px; background:rgba(255,255,255,0.04); border-radius:999px; overflow:hidden;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  }
  .loader > .bar{
    height:100%; width:0%; background: linear-gradient(90deg,var(--green-1),var(--green-2));
    border-radius:999px; transition:width .2s linear;
    box-shadow: 0 6px 20px rgba(12,200,120,0.18), 0 0 18px rgba(12,200,120,0.06) inset;
  }

  /* BACKGROUND CANVAS (VORTEX) */
  canvas#bgCanvas{ position:fixed; inset:0; z-index:0; display:block; }

  /* single glow follower */
  #follower{
    position:fixed; left:0; top:0; width:30px; height:30px; border-radius:50%;
    pointer-events:none; z-index:600;
    transform:translate(-50%,-50%);
  }
  #follower .core{
    width:100%; height:100%; border-radius:50%;
    background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.9) 0%, rgba(6,255,120,0.9) 12%, rgba(6,255,120,0.25) 40%, rgba(6,255,120,0.06) 70%, transparent 100%);
    box-shadow: 0 0 18px rgba(6,255,120,0.25), 0 0 40px rgba(6,255,120,0.08);
    filter:blur(0.2px);
  }
  #follower .glow{
    position:absolute; inset:-12px; border-radius:50%; filter:blur(12px);
    background: radial-gradient(circle, rgba(6,255,120,0.25), rgba(6,255,120,0.06) 40%, transparent 60%);
  }

  /* SATURN (SVG-like, dark ring + subtle shading) */
  #saturn{
    position:fixed; left:0; top:0; width:32px; height:32px; pointer-events:none; z-index:700;
    transform: translate(-50%,-50%) scale(1);
    transition: transform 0.12s linear;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,0.7));
  }

  /* CONTENT */
  .wrap{ position:relative; z-index:200; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:16px; gap:20px; }
  .title{ font-size:clamp(28px,6vw,52px); font-weight:800; color:transparent; background:linear-gradient(90deg,var(--green-1),var(--green-2)); -webkit-background-clip:text; }
  .subtitle{ max-width:760px; color:rgba(255,255,255,0.8); font-size:15px; line-height:1.4; }
  .buttons{ display:flex; gap:14px; align-items:center; justify-content:center; margin-top:8px; flex-wrap:wrap; }

  .btn-ip{
    background:linear-gradient(90deg,var(--green-1),var(--green-2));
    border:0; color:#021004; padding:12px 20px; border-radius:12px; font-weight:800; cursor:pointer;
    box-shadow: 0 12px 40px rgba(6,255,120,0.08);
  }
  .btn-social{
    background: rgba(255,255,255,0.03); color:var(--muted); border-radius:10px; padding:10px 12px; text-decoration:none; font-weight:700;
    border:1px solid rgba(255,255,255,0.03);
  }
  .btn-ip:active{ transform:translateY(2px); }

  /* FOOTER small on mobile */
  @media(max-width:620px){
    .subtitle{ font-size:14px; padding:0 12px; }
    .btn-ip{ padding:10px 14px; font-size:15px; }
  }
</style>
</head>
<body>

<!-- Splash -->
<div id="splash" aria-hidden="false">
  <h1>DirtMC</h1>
  <div class="loader" aria-hidden="true">
    <div class="bar" id="splashBar"></div>
  </div>
</div>

<!-- Canvas background -->
<canvas id="bgCanvas"></canvas>

<!-- follower circle -->
<div id="follower" aria-hidden="true">
  <div class="glow"></div>
  <div class="core"></div>
</div>

<!-- Saturn little sprite -->
<svg id="saturn" viewBox="0 0 64 64" aria-hidden="true">
  <!-- dark space ring background behind planet (thin dark ring) -->
  <defs>
    <radialGradient id="pGrad" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#dfffe7" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#12c86f" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#063012" stop-opacity="0.95"/>
    </radialGradient>
  </defs>
  <!-- ring shadow -->
  <ellipse cx="32" cy="34" rx="26" ry="10" fill="rgba(0,0,0,0.65)"/>
  <!-- planet -->
  <circle cx="32" cy="30" r="12" fill="url(#pGrad)"/>
  <!-- ring -->
  <ellipse cx="32" cy="30" rx="22" ry="8" fill="rgba(8,8,8,0.92)" transform="rotate(-18 32 30)"/>
  <ellipse cx="32" cy="30" rx="22" ry="8" fill="rgba(20,200,120,0.08)" transform="rotate(-18 32 30)"/>
</svg>

<!-- Page content -->
<div class="wrap" role="main" aria-live="polite">
  <div class="title">DirtMC</div>
  <div class="subtitle">Premium Minecraft server â€¢ PvP arenas, minigames & community events. Fast connection, stable host â€” join the adventure.</div>

  <div class="buttons" role="group">
    <button id="ipBtn" class="btn-ip" title="Copy server IP">dirtmc.pro:21411</button>
    <a class="btn-social" href="https://discord.gg/dirtmc" target="_blank" rel="noopener">ðŸ’¬ Discord</a>
    <a class="btn-social" href="https://www.tiktok.com/@dirtmc_" target="_blank" rel="noopener">ðŸŽµ TikTok</a>
  </div>
</div>

<script>
/* ---------- Splash (loading) ---------- */
(function(){
  const bar = document.getElementById('splashBar');
  const splash = document.getElementById('splash');
  let pct = 0;
  const steps = [30, 65, 88, 100]; // staged progress
  function advance(i=0){
    if(i>=steps.length){
      // fade out
      bar.style.width = '100%';
      setTimeout(()=> {
        splash.style.transition = 'opacity .6s ease';
        splash.style.opacity = 0;
        setTimeout(()=> splash.remove(), 700);
      }, 200);
      return;
    }
    const target = steps[i];
    const interval = setInterval(()=>{
      pct += Math.max(0.6, (target - pct) * 0.12);
      bar.style.width = Math.min(pct, target) + '%';
      if(pct >= target - 0.5){
        clearInterval(interval);
        setTimeout(()=> advance(i+1), 220 + Math.random()*400);
      }
    }, 30);
  }
  advance();
})();

/* ---------- Copy IP (button) ---------- */
const ipBtn = document.getElementById('ipBtn');
ipBtn.addEventListener('click', async ()=>{
  try{
    await navigator.clipboard.writeText('dirtmc.pro:21411');
    const old = ipBtn.textContent;
    ipBtn.textContent = 'âœ” Copied';
    setTimeout(()=> ipBtn.textContent = old, 1400);
  }catch(e){
    // fallback
    const ta = document.createElement('textarea');
    ta.value = 'dirtmc.pro:21411';
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    ta.remove();
    const old = ipBtn.textContent;
    ipBtn.textContent = 'âœ” Copied';
    setTimeout(()=> ipBtn.textContent = old, 1400);
  }
});

/* ---------- Canvas Vortex (Black Hole) ---------- */
(function(){
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let W = innerWidth, H = innerHeight;
  const DPR = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = Math.floor(W*DPR);
  canvas.height = Math.floor(H*DPR);
  canvas.style.width = W + 'px';
  canvas.style.height = H + 'px';
  ctx.setTransform(DPR,0,0,DPR,0,0);

  window.addEventListener('resize', ()=>{
    W = innerWidth; H = innerHeight;
    canvas.width = Math.floor(W*DPR);
    canvas.height = Math.floor(H*DPR);
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  });

  // parameters
  let particleCount = Math.max(120, Math.floor((W*H)/9000));
  particleCount = Math.min(particleCount, 600);
  const particles = [];

  function rand(min,max){ return Math.random()*(max-min)+min; }

  function initParticles(){
    particles.length = 0;
    for(let i=0;i<particleCount;i++){
      const angle = Math.random()*Math.PI*2;
      const radius = rand(Math.min(W,H)*0.12, Math.min(W,H)*0.55);
      const speed = rand(0.0009, 0.0035); // angular speed
      const size = rand(0.6, 2.6);
      const hue = rand(120,160); // greenish
      particles.push({angle, radius, speed, size, hue, drift: rand(-0.0005, 0.0005)});
    }
  }
  initParticles();

  // helper: draw radial gradient core
  function drawCore(cx, cy, r){
    const g = ctx.createRadialGradient(cx,cy, r*0.08, cx,cy, r);
    g.addColorStop(0, 'rgba(10,20,10,1)');
    g.addColorStop(0.22, 'rgba(6,200,120,0.9)');
    g.addColorStop(0.48, 'rgba(3,60,30,0.6)');
    g.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI*2);
    ctx.fill();
  }

  // noise overlay for depth
  function noiseOverlay(cx, cy, r){
    ctx.save();
    ctx.globalAlpha = 0.06;
    for(let i=0;i<60;i++){
      ctx.beginPath();
      const rr = r * (0.2 + Math.random()*0.9);
      ctx.strokeStyle = `rgba(0,0,0,${0.06 + Math.random()*0.12})`;
      ctx.lineWidth = 1;
      ctx.arc(cx + rand(-r*0.06,r*0.06), cy + rand(-r*0.06,r*0.06), rr, 0, Math.PI*2);
      ctx.stroke();
    }
    ctx.restore();
  }

  // main draw
  function draw(){
    ctx.clearRect(0,0,W,H);

    // subtle vignette background
    const bgGrad = ctx.createLinearGradient(0,0,0,H);
    bgGrad.addColorStop(0, '#000');
    bgGrad.addColorStop(1, '#001207');
    ctx.fillStyle = bgGrad;
    ctx.fillRect(0,0,W,H);

    // center
    const cx = W/2, cy = H/2;
    const coreRadius = Math.min(W,H) * 0.16;

    // draw sweeping trails (faint)
    for(let i=0;i<particles.length;i++){
      const p = particles[i];
      // inward radial shrink to create sucking effect
      p.radius *= 0.9992;
      if(p.radius < coreRadius*0.18) p.radius = rand(coreRadius*1.4, Math.min(W,H)*0.55);

      // add a little phase drift to break symmetry
      p.angle += p.speed + p.drift;

      const x = cx + Math.cos(p.angle) * p.radius;
      const y = cy + Math.sin(p.angle) * p.radius;

      // trail behind particle (small line)
      const trailLen = Math.max(1, p.size*5);
      const tx = cx + Math.cos(p.angle - p.speed*6) * (p.radius + 4);
      const ty = cy + Math.sin(p.angle - p.speed*6) * (p.radius + 4);

      // subtle glow trail
      ctx.beginPath();
      const grad = ctx.createLinearGradient(x,y,tx,ty);
      grad.addColorStop(0, `rgba(6,255,120,${0.02 + Math.random()*0.18})`);
      grad.addColorStop(1, 'rgba(6,255,120,0)');
      ctx.strokeStyle = grad;
      ctx.lineWidth = Math.max(1, p.size*0.6);
      ctx.beginPath();
      ctx.moveTo(x,y);
      ctx.lineTo(tx,ty);
      ctx.stroke();

      // core dot
      ctx.beginPath();
      ctx.fillStyle = `rgba(8,220,120,${0.6 + Math.random()*0.4})`;
      ctx.arc(x,y, p.size*1.3, 0, Math.PI*2);
      ctx.fill();
    }

    // core big glow
    drawCore(cx, cy, coreRadius);
    noiseOverlay(cx, cy, coreRadius);

    requestAnimationFrame(draw);
  }

  draw();
})();

/* ---------- Single follower + Saturn follow ---------- */
(function(){
  const follower = document.getElementById('follower');
  const saturn = document.getElementById('saturn');

  // initial pos center
  let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
  let fx = mouseX, fy = mouseY;
  let sx = mouseX, sy = mouseY;
  const followerSize = 30; // px
  follower.style.width = followerSize + 'px';
  follower.style.height = followerSize + 'px';

  window.addEventListener('mousemove', (e)=>{
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function loop(){
    // follower: follow with fast smoothing
    fx += (mouseX - fx) * 0.28; // quicker follow
    fy += (mouseY - fy) * 0.28;
    follower.style.left = fx + 'px';
    follower.style.top = fy + 'px';

    // saturn: larger element, follow with slower smoothing (lag)
    sx += (mouseX - sx) * 0.10; // smoother lag
    sy += (mouseY - sy) * 0.10;
    // keep saturn slightly offset so it doesn't fully cover pointer
    const offset = 28; // px offset so it's not exactly on top
    saturn.style.left = (sx + offset) + 'px';
    saturn.style.top = (sy + offset) + 'px';

    requestAnimationFrame(loop);
  }
  loop();
})();

/* ---------- Accessibility: stop sounds & heavy if reduced motion (not adding sounds by default) ---------- */
(function(){
  // Respect prefers-reduced-motion
  const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
  if(mq.matches){
    // If reduced motion, stop animations by reloading simplified canvas
    // (we won't implement heavy alternative here; canvas will still run but user prefers reduced)
  }
})();
</script>
</body>
