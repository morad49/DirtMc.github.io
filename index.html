<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DirtMC</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Inter;
background:black;
overflow:hidden;
color:white;
cursor:none;
}

/* cinematic loading */
#loading{
position:fixed;
inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
font-size:65px;
font-weight:900;
background:linear-gradient(90deg,#00ff88,#66ffcc);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:zoomFade 3s forwards 2s;
z-index:9999;
}

@keyframes zoomFade{
to{transform:scale(3);opacity:0;visibility:hidden;}
}

canvas{
position:fixed;
inset:0;
z-index:-1;
}

/* UI */
.container{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:25px;
}

.title{
font-size:75px;
font-weight:900;
background:linear-gradient(90deg,#00ff88,#66ffcc);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 30px #00ff88;
animation:float 4s infinite ease-in-out;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-12px)}
}

.ipBtn{
padding:20px 36px;
font-size:24px;
border:none;
border-radius:16px;
cursor:pointer;
font-weight:800;
background:linear-gradient(90deg,#00ff88,#66ffcc);
box-shadow:0 0 40px #00ff88aa;
transition:.3s;
}

.ipBtn:hover{
transform:scale(1.15);
box-shadow:0 0 80px #00ff88;
}

/* saturn */
#saturn{
position:fixed;
width:40px;
pointer-events:none;
filter:drop-shadow(0 0 10px #00ff88);
z-index:9999;
}

</style>
</head>
<body>

<div id="loading">DirtMC</div>

<canvas id="bg"></canvas>

<img id="saturn" src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg">

<div class="container">
<div class="title">DirtMC</div>
<button class="ipBtn" id="copyBtn">dirtmc.pro:21411</button>
</div>

<audio id="spaceAudio" autoplay loop>
<source src="https://cdn.pixabay.com/audio/2023/03/07/audio_3b8e9b46c4.mp3">
</audio>

<script>

/* copy ip + sound */
const btn=document.getElementById("copyBtn")
const clickSound=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_5aa3a8b3c4.mp3")

btn.onclick=()=>{
navigator.clipboard.writeText("dirtmc.pro:21411")
btn.innerText="âœ” Copied"
clickSound.play()
setTimeout(()=>btn.innerText="dirtmc.pro:21411",1500)
}

/* saturn orbit + trail */
const saturn=document.getElementById("saturn")
let mx=0,my=0,trail=[]
let angle=0

window.addEventListener("mousemove",e=>{
mx=e.clientX
my=e.clientY
trail.push({x:mx,y:my,life:25})
})

function saturnLoop(){
angle+=0.05
let radius=35

saturn.style.left=mx+Math.cos(angle)*radius+"px"
saturn.style.top=my+Math.sin(angle)*radius+"px"

requestAnimationFrame(saturnLoop)
}
saturnLoop()

/* canvas */
const canvas=document.getElementById("bg")
const ctx=canvas.getContext("2d")

let w=innerWidth
let h=innerHeight
canvas.width=w
canvas.height=h

window.onresize=()=>{
w=innerWidth
h=innerHeight
canvas.width=w
canvas.height=h
}

/* stars */
let stars=[]
for(let i=0;i<500;i++){
stars.push({
x:Math.random()*w,
y:Math.random()*h,
z:Math.random()*2
})
}

/* meteors */
let meteors=[]
setInterval(()=>{
meteors.push({
x:Math.random()*w,
y:-50,
vx:-4+Math.random()*2,
vy:6+Math.random()*2,
life:80
})
},2500)

/* black hole */
let parts=[]
for(let i=0;i<500;i++){
parts.push({
angle:Math.random()*6.28,
radius:Math.random()*380,
speed:0.003+Math.random()*0.004
})
}

/* rotating earth */
let earthAngle=0

function draw(){

ctx.fillStyle="rgba(0,0,0,.3)"
ctx.fillRect(0,0,w,h)

/* stars parallax */
stars.forEach(s=>{
s.y+=s.z
if(s.y>h)s.y=0
ctx.fillStyle="white"
ctx.fillRect(s.x,s.y,s.z,s.z)
})

/* black hole glow */
let cx=w/2
let cy=h/2

let glow=ctx.createRadialGradient(cx,cy,10,cx,cy,350)
glow.addColorStop(0,"rgba(0,255,150,.2)")
glow.addColorStop(1,"transparent")
ctx.fillStyle=glow
ctx.fillRect(0,0,w,h)

/* black hole particles */
parts.forEach(p=>{
p.angle+=p.speed
p.radius*=0.998
if(p.radius<15)p.radius=380

let x=cx+Math.cos(p.angle)*p.radius
let y=cy+Math.sin(p.angle)*p.radius

ctx.fillStyle="#00ff88"
ctx.beginPath()
ctx.arc(x,y,2,0,6.28)
ctx.fill()
})

/* meteors */
meteors.forEach((m,i)=>{
ctx.strokeStyle="#66ffcc"
ctx.beginPath()
ctx.moveTo(m.x,m.y)
ctx.lineTo(m.x-m.vx*5,m.y-m.vy*5)
ctx.stroke()

m.x+=m.vx
m.y+=m.vy
m.life--
if(m.life<0)meteors.splice(i,1)
})

/* rotating earth */
earthAngle+=0.01
let ex=cx+Math.cos(earthAngle)*420
let ey=cy+Math.sin(earthAngle)*200

ctx.fillStyle="#00ffaa"
ctx.beginPath()
ctx.arc(ex,ey,45,0,6.28)
ctx.fill()

/* saturn trail */
trail.forEach((t,i)=>{
ctx.fillStyle="rgba(0,255,150,"+(t.life/25)+")"
ctx.beginPath()
ctx.arc(t.x,t.y,6,0,6.28)
ctx.fill()
t.life--
if(t.life<=0)trail.splice(i,1)
})

requestAnimationFrame(draw)
}
draw()

</script>
</body>
</html>
