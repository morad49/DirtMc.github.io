<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DirtMC</title>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

/* الخلفية */
body {
  height: 100vh;
  background: #0b3d0b;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  text-align: center;
  position: relative;
}

/* النقاط الخضراء العائمة */
body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background-image: radial-gradient(circle, rgba(100,255,100,0.3) 1px, transparent 1px);
  background-size: 30px 30px;
  animation: moveDots 15s linear infinite;
  z-index: 0;
}

@keyframes moveDots {
  0% { transform: translate(0,0); }
  100% { transform: translate(-50%, -50%); }
}

/* المحتوى */
.container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* اسم السيرفر */
h1 {
  font-size: 3rem;
  font-weight: bold;
  background: linear-gradient(90deg, #6ee7b7, #22c55e);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 15px;
}

/* IP info */
p.ip {
  font-size: 1.2rem;
  background: linear-gradient(90deg, #a7f3d0, #22c55e);
  padding: 8px 16px;
  border-radius: 12px;
  margin-bottom: 25px;
}

/* الأزرار */
.buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  background: linear-gradient(90deg, #4ade80, #16a34a);
  color: white;
  padding: 14px 28px;
  border-radius: 12px;
  font-size: 1rem;
  text-decoration: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  min-width: 120px;
}

.btn:hover,
.btn:active {
  transform: translateY(-6px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}

/* أي فون / أندرويد لمس */
.btn:active {
  transform: translateY(-4px);
}

/* Responsive */
@media (max-width: 600px) {
  h1 { font-size: 2.2rem; }
  p.ip { font-size: 1rem; padding: 6px 12px; }
  .btn { font-size: 0.9rem; padding: 12px 22px; min-width: 100px; }
}
</style>
</head>
<body>

<div class="container">
  <h1>DirtMc</h1>
  <p class="ip">ɪᴘ: ᴅɪʀᴛᴍᴄ.ᴘʀᴏ &nbsp; ᴘᴏʀᴛ: 21411</p>

  <div class="buttons">
    <a class="btn" href="https://discord.gg/dirtmc" target="_blank">Discord</a>
    <a class="btn" href="https://www.tiktok.com/@dirtmc_?_r=1&_t=ZS-93afGsWFEpu" target="_blank">TikTok</a>
  </div>
</div>

</body>
</html>
